<html lang="pt br">

<head>
    <title>SP Medical Group Home</title>
    <meta charset="UTF_8">
    <script src="https://kit.fontawesome.com/c8490647d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/Home.css">
</head>

<body>
    <section class="banner">
        <header class="header container">
                <img class="logo-home" src="../Imagens/Logo 1.png">
                <div class="espaco">
                    <span>Contato</span>
                    <span>Entrar</span>    
                </div>
        </header>
        <main class="container">
            <section class="conteudo_banner">
                <div class="titulos_banner">
                    <h1>Sp Medical Group</h1>
                    <hr>
                    <h2>Bem vindo(a)!</h2>
                </div>
                <div>
                    <div class="borda_btn"></div>
                    <button class="btn" type="submit">Entrar</button>
                </div>
            </section>
            <img class="decoracao" src="../Imagens/icone-decoracao.png" />
    </section>
    <section class="endereco">
        <div class="container endereco-2">
            <div class="box">
                <div class="borda_box"></div>
                <span>Marcar uma consulta</span>
            </div>
            <div class="box box-endereco">
                <div class="borda_box"></div>
                <img src="../Imagens/pin-de-localizacao 2.png">
                <span class="texto-endereco">Av. Barão Limeira, 532  São Paulo, SP</span>
            </div>
        </div>
    </section>
    </main>

    <footer class="footer">
        <div class="container conteudo_footer">
            <p>Copyright © 2020 Escola Senai de Informática</p>
            <img class="logo-home" src="../Imagens/Logo 3.png">
            <nav class="itens-footer">
                <span>Contato</span>
                <span>Endereço</span>
                <span>Serviços</span>
            </nav>
        </div>
    </footer>

</html>
