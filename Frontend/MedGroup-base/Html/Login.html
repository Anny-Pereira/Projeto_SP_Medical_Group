<html lang="pt br">

<head>
    <title>SP Medical Group Login</title>
    <meta charset="UTF_8">
    <script src="https://kit.fontawesome.com/c8490647d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
    <main >
        <section class="login">
            <img class="logo-login" src="../Imagens/Logo 1.png">
            <div class="margin container_login">
                <h1>Login</h1>
                <form class="form">
                    <div class="centro">
                        <div>
                            <span>Email:</span>
                            <input type="email" class="input">
                        </div>
                        <div>
                            <span>Senha:</span>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <div>
                        <div class="borda_btn"></div>
                        <button class="btn" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="borda"></div>

        </section>
    </main>
</body>
</html>
